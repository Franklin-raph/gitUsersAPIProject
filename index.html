<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frank Github Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

<body>
    <div class="header">
        <div class="container-fluid header_content">
            <h3 class="text-center">FETCH Github Users</h3>
            <i class="ri-github-fill"></i>
            <input class="search" type="search" placeholder="Filter Users">
        </div>
    </div>
    
    <div class="container">

        <form class="get_my_profile mt-5 mb-2">
            <div>
                <input class="getLinkText" type="text" placeholder="Get my profile Link" required>
                <input type="submit" value="Get Link" class="getUserBtn">
            </div>
            <a class="urlLink"></a>
        </form>


        <div class="row justify-content-center align-items-center" id="users">
            <div class="col-lg-4 col-8 my-lg-0 my-3">
                <img src="/images/loader.gif" alt="" class="loadSpinner">
            </div>
        </div>
        
    </div>
